<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>
	<div class="form">
<div th:replace="~{fragments :: language-bar1}"></div>
<div th:replace="~{fragments :: language-bar2}"></div>
    <h1 th:text="#{flight.add.head}"></h1>
	    <form method='Post' th:action="@{/flight/add}" th:object="${flight}">
			<div class="form-group">
				<label th:text="#{flight.departure.lbl}"></label><br> <select name="departureId" class="form-control">
					<option th:each="airportIt : ${airports}" th:text="${airportIt.code}" th:value="${airportIt.id}">
				</select><br>
			</div>
			<div class="form-group">
				<label th:text="#{flight.destination.lbl}"></label><br> <select name="destinationId" class="form-control">
					<option th:each="airportIt : ${airports}" th:text="${airportIt.code}" th:value="${airportIt.id}">
				</select><br>
			</div>
			<div class="form-group">
				<label th:text="#{flight.airplane.lbl}"></label><br> <select name="airplaneId" class="form-control">
					<option th:each="airplaneIt : ${airplanes}" th:text="${airplaneIt.name}" th:value="${airplaneIt.id}">
				</select><br>
			</div>
		  <div class="form-group">
		    <label for="dateOfDeparture" th:text="#{flight.departureDate.lbl}"></label><br>
		    <input type="date" class="form-control" id="dateOfDeparture" aria-describedby="dateOfDeparture" name="dateOfDeparture" required>
		  </div>
		  <div class="form-group">
		    <label for="timeOfDeparture" th:text="#{flight.departureTime.lbl}"></label><br>
		    <input type="time" class="form-control" id="timeOfDeparture" aria-describedby="timeOfDeparture" name="timeOfDeparture" required>
		  </div>
		  <div class="form-group">
		    <label for="duration" th:text="#{flight.duration.lbl}"></label><br>
		    <input type="number" class="form-control" id="duration" aria-describedby="duration" th:placeholder="#{flight.duration.placeholder}" name="duration" value="0">
		  </div>
		  <div class="form-group">
		    <label for="ticketPrice" th:text="#{flight.ticketPrice.lbl}"></label><br>
		    <input type="text" class="form-control" id="ticketPrice" aria-describedby="ticketPrice" th:placeholder="#{flight.ticketPrice.placeholder}" name="ticketPrice">
		  </div><br>
			<button type="submit" class="btn btn-primary" th:text="#{flight.submit.btn}"></button>
		</form>
    </div>
</body>
</html>
