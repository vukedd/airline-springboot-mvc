<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>
	<div class="form">
    <h1>Edit airport</h1>
	    <form method='Post' th:action="@{/airport/edit}" th:object="${airport}">
	    	<input type="hidden" th:value="*{id}" name="id">
			<div class="form-group">
				<label for="code">Airport code:</label> <input type="text" name="code"
					class="form-control" id="code" placeholder="Enter airport code" th:value="*{code}" required>
				<p th:if="${code} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;'>Airport name must be at least 2 and maximum 5 characters long!</p>
			</div>
			<div class="form-group">
				<label for="location">Location:</label><br> <select name="locationId" id="location" class="form-control">
					<option th:each="locationIt : ${locations}" th:selected="${locationIt.id == airport.location.id}"  th:text="${locationIt.city}" th:value="${locationIt.id}">
				</select><br>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
    </div>
</body>
</html>
