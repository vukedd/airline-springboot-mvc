<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>
	<div class="form">
    <h1>Add new airplane</h1>
	    <form method='Post' th:action="@{/airplane/add}" th:object="${airplane}">
			<div class="form-group">
				<label for="name">Airplane name:</label> <input type="text" name="name"
					class="form-control" id="name" placeholder="Enter airplane name" th:value="*{name}">
				<p th:if="${name} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;'>Airplane name must contain at least 3 characters!</p>
			</div>
			<div class="form-group">
				<label for="numberOfColumns">Number of seat columns:</label> <input type="number" name="numberOfColumns"
					class="form-control" id="numberOfColumns" placeholder="Enter number of seat columns:" th:value="*{numberOfColumns}" required>
				<p th:if="${numberOfColumns} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;'>Airplane must have at least one column of seats!</p>
			</div>
			<div class="form-group">
				<label for="numberOfColumns">Number of seat rows:</label> <input type="number" name="numberOfRows"
					class="form-control" id="numberOfRows" placeholder="Enter number of seat rows:" th:value="*{numberOfRows}" required>
				<p th:if="${numberOfRows} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;'>Airplane must have at least one row of seats!</p>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
    </div>
</body>
</html>
