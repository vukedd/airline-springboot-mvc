<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Page Title</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/location-forms.css" rel="stylesheet">
</head>
<body>

	<nav th:replace="~{fragments :: navbar}"></nav>
<div class="form">
	<div th:if="${location} != null">
		<p th:text="${location.continent}"></p>
		<p th:text="${location.country}"></p>
		<p th:text="${location.city}"></p>
		<a th:href="@{/location/delete?id={id}(id=${location.id})}">Delete</a>
		<a th:href="@{/location/edit?id={id}(id=${location.id})}">Edit</a>
	</div>
	<div th:unless="${location} != null">
		<p>Location not found!</p>
	</div>
</div>
</body>
</html>
