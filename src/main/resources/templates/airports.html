<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{airline.head}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
<link href="/css/airports.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="form">
	<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportAdded'" >
		 <span th:text="#{airport.add.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportEdited'" >
		 <span th:text="#{airport.edit.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportDeleted'" >
		 <span th:text="#{airport.delete.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportDeleteError'" >
		<span th:text="#{airport.delete.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportAddError'" >
		<span th:text="#{airport.add.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
		<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'airportEditError'" >
		<span th:text="#{airport.edit.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<h1 th:text="#{airport.head}"></h1>
	<div class="content-body">
		<div class="card m-3" style="width: 18rem;" th:each="airport : ${airports}">
			  	<img src="/images/airport-pic.jpg" class="card-img-top" alt="">
			<div class="card-body">
			    <h5 class="card-title" th:text="${airport.code}"></h5>
			    <a th:href="@{/airport/details?id={id}(id=${airport.id})}" class="btn btn-primary" th:text="#{show-more.msg}"></a>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
