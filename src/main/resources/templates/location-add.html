<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>
	<div class="form">
<div th:replace="~{fragments :: language-bar1}"></div>
<div th:replace="~{fragments :: language-bar2}"></div>
    <h1 th:text="#{location.add.head}"></h1>
	    <form method='Post' th:action="@{/location/add}" th:object="${location}">
			<div class="form-group">
				<label for="city" th:text="#{location.city.lbl}"></label> <input type="text" name="city"
					class="form-control" id="city" th:placeholder="#{location.city.placeholder}" th:value="*{city}">
				<p th:if="${city} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;' th:text="#{location.add.validation}"></p>
			</div>
			<div class="form-group">
				<label for="country" th:text="#{location.country.lbl}"></label> <input type="text" name="country"
					class="form-control" id="country" th:placeholder="#{location.country.placeholder}" th:value="*{country}">
				<p th:if="${country} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;' th:text="#{location.country.validation}"></p>
			</div>
			<div class="form-group">
				<label th:text="#{location.continent.lbl}"></label><br> <select name="continent" class="form-control">
					<option th:each="continentIt : ${continents}" th:text="${continentIt}">
				</select><br>
			</div>
			<button type="submit" class="btn btn-primary" th:text="#{location.submit.btn}"></button>
		</form>
    </div>
</body>
</html>
