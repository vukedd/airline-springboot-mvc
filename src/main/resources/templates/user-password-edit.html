<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{airline.head}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<link href="/css/body.css" rel="stylesheet">
	<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>
	<div class="form">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" th:text="#{password.edit.title}"></h2>
                <form method="POST" action="/user/password">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label" th:text="#{password.edit.old}"></label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" th:placeholder="#{password.edit.old.placeholder}">
                    	<div class="text-danger" th:if="${oldPassword}" th:text="#{old.password.error}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label" th:text="#{password.edit.new}"></label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" th:placeholder="#{password.edit.new.placeholder}">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" th:text="#{password.edit.confirm}"></label>
                        <input type="password" class="form-control" id="confirmPassword" name="newPasswordConfirmation" th:placeholder="#{password.edit.confirm.placeholder}">
                    	<div class="text-danger" th:if="${password}" th:text="#{password.validation}"></div>
                    	<div class="text-danger" th:if="${newPassword}" th:text="#{new.password.not.matching}"></div>
                    </div>
                    <div class="mb-3">
                    	<input class="form-check-input" type="checkbox" id="showPassword" onclick="toggleInputFieldType()"><span th:text="' ' + #{show.password.lbl}"></span>
                    </div>
                    <div class="d-flex flex-row">
                        <a class="btn btn-danger w-50 me-1" th:text="#{password.edit.cancel}" href="/user/profile"></a>
                    	<button type="submit" class="btn btn-dark w-50" th:text="#{password.edit.save}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments :: footer}"></footer>
    
    <script src="/js/user-password-edit.js"></script>
</body>
</html>
