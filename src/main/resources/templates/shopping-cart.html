<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rizzair</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
<link href="/css/shopping-cart.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="form">
<div class="container my-5" th:if="${session.ShoppingCart} != null">
    <h1 class="text-center mb-4" th:text="#{cart.head}"></h1>
    <table class="table table-bordered">
        <thead class="table-header">
        <tr>
            <th th:text="#{product.lbl}"></th>
            <th th:text="#{quantity.lbl}"></th>
            <th th:text="#{subtotal.lbl}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${session.ShoppingCart.items}">
            <td>
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/80" alt="Product Image" class="me-3">
                    <div>
                        <h6 class="mb-1" th:text="${entry.key.departure.code} + '-' + ${entry.key.destination.code}"></h6>
                        <p class="mb-0" th:text="${entry.key.ticketPrice} + ' RSD'"></p>
                        <a th:href="@{/cart/remove?id={cartItemId}(cartItemId=${entry.key.id})}" class="remove-link" th:text="#{cart.remove.btn}"></a>
                    </div>
                </div>
            </td>
            <td th:text="${entry.value}"></td>
            <td th:text="${entry.key.ticketPrice} *  ${entry.value} + ' RSD'"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-end summary">
        <p class="summary-row" th:text="#{total.price} + '  ' + ${session.ShoppingCart.totalPrice} + ' RSD'"></p>
        <a class="btn btn-dark" th:text="#{confirm.reservation}" href="#"></a>
    </div>
</div>
<div class="container my-5" th:unless="${session.ShoppingCart} != null">
	<h1 th:text="#{cart.empty.msg}"></h1>
	<a th:text="#{back.to.index}" href="/"></a>
</div>
</div>
</body>
</html>
