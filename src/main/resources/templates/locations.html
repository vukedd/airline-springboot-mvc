<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Page Title</title>
</head>
<body>
	<a th:href="@{/user/register}">Register</a>
	<h1>Locations</h1>
	<div th:each="location : ${locations}">
		<a th:href="@{/location/details?id={id}(id=${location.id})}" th:text="${location.city}"></a>
	</div>
	<a th:href="@{/location/add}">Add new location</a>
</body>
</html>
