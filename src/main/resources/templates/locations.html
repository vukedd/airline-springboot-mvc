<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{airline.head}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
<link href="/css/locations.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div class="form">
<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationAdded'">
		<span th:text="#{location.add.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationEdited'" >
	  	<span th:text="#{location.edit.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-success alert-dismissible fade show w-100" id="successAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationDeleted'" >
	  	<span th:text="#{location.delete.success.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationDeleteError'" >
	  	<span th:text="#{location.delete.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationAddError'" >
	  	<span th:text="#{location.add.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
		<div class="alert alert-danger alert-dismissible fade show w-100" id="errorAlert" role="alert" th:if="${actionStatus} != null and ${actionStatus} == 'locationEditError'" >
	  	<span th:text="#{location.edit.failure.alert}"></span>
	  	<a class="close" href="#" data-bs-dismiss="alert" aria-label="Close" id="hideAlertButton">
	    	<span aria-hidden="true">&times;</span>
	 	</a>
	</div>
	<h1 th:text="#{locations.head}"></h1>
	<div class="content-body">
		<div class="card m-3" style="width: 18rem;" th:each="location : ${locations}">
			  	<img th:if="${location.decodedImage} == null" src="/images/placeholder.jpeg" class="card-img-top" alt="Location image">
			  	<img th:unless="${location.decodedImage} == null" th:src="${location.decodedImage}" alt="Location Image" class="card-img-top">
			<div class="card-body">
			    <h5 class="card-title" th:text="${location.city}"></h5>
			    <a th:href="@{/location/details?id={id}(id=${location.id})}" class="btn btn-primary" th:text="#{show-more.msg}"></a>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
