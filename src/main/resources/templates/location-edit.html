<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{airline.head}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<link href="/css/body.css" rel="stylesheet">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{fragments :: navbar}"></nav>

	<div class="form">	
		<form method='Post' th:if="${location} != null"
			th:action='@{/location/edit?id={locationId}(locationId=${location.id})}' th:object="${location}">
			<h1 th:text="#{edit.location.head}"></h1>
			<div class="form-group">
				<label for="city" th:text="#{location.city.lbl}"></label> <input type="text" name="city"
					class="form-control" id="city" th:placeholder="#{location.city.placeholder}" 
					th:value="${location.city}">
				<p th:if="${city} != null"
					style='color: red; font-size: 12px; margin: 0; padding: 0;' th:text="#{location.city.validation}"></p>
			</div>
			<div class="form-group">
				<label for="country" th:text="#{location.country.lbl}"></label> <input type="text" name="country"
					class="form-control" id="country" th:placeholder="#{location.country.placeholder}"
					th:value="${location.country}">
				<p th:if="${country} != null"
					style='color: red; font-size: 12px; margin:0; padding: 0;' th:text="#{location.country.validation}"></p>
			</div>
			<div class="form-group">
				<label th:text="#{location.continent.lbl}"></label><br> <select name="continent" class="form-control">
					<option th:each="continentIt : ${continents}"
						th:selected="${continentIt == location.continent}"
						th:text="${continentIt}">
				</select><br>
			</div>
			<div>
				<a class="btn btn-secondary" th:href="@{/location/details?id={locationId}(locationId=${location.id})}" th:text="#{go.back.btn}"></a>
				<button type="submit" class="btn btn-dark" th:text="#{submit.changes.btn}"></button>			
			</div>
		</form>
	</div>	
	<div th:unless="${location} != null" class="form">
		<p th:text="#{location.not.found.msg}"></p>
		<a href="/location/" th:text="#{location.show.all.link}"></a>
	</div>
</body>
</html>
