<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed pb-2 p-2 start-0 end-0 z-1 "
		data-bs-theme="dark" id="navbar" th:fragment="navbar">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#locationNavbar"
				aria-controls="locationNavbar" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Rizzair</a>
			<a href="#" class="nav-link text-light" id="cartPhone"><i class="bi bi-cart" style="font-size:20px; margin-right: 7px;"></i><span style="font-size:20px; margin-right:25px;">0</span></a>	
			<div class="collapse navbar-collapse pb-2" id="locationNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle mt-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Locations
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				          <a class="dropdown-item" href="/location/">Show all locations</a>
				          <a th:if="${session.loggedIn} != null and ${session.loggedIn.Role.name()} == 'Admin'" class="dropdown-item" href="/location/add">Add location</a>
				        </div>
				    </li>
				    <li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle mt-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Airplanes
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				          <a class="dropdown-item" href="/airplane/">Show all airplanes</a>
				          <a th:if="${session.loggedIn} != null and ${session.loggedIn.Role.name()} == 'Admin'" class="dropdown-item" href="/airplane/add">Add airplane</a>
				        </div>
				    </li>
				    <li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle mt-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Airports
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				          <a class="dropdown-item" href="/airport/">Show all airports</a>
				          <a th:if="${session.loggedIn} != null and ${session.loggedIn.Role.name()} == 'Admin'" class="dropdown-item" href="/airport/add">Add airport</a>
				        </div>
				    </li>
				</ul>

				<a th:if="${session.loggedIn} == null" href="/auth/login" class="nav-link text-light" style="margin-right:30px;margin-top:7px;">Log in</a>
				<div class="btn-group" th:unless="${session.loggedIn} == null" id="authBtnNavbar">
					  <a type="button" class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.loggedIn.username}" style="margin-right: 30px;margin-top: 5px"></a>
					  <div class="dropdown-menu dropleft">
					    	<a class="dropdown-item" href="#">Profile</a>
					    	<div class="dropdown-divider"></div>
					    	<a class="dropdown-item" href="/auth/logout">Log out</a>
					  </div>
					  <a href="#" class="nav-link text-light" id="cartPc"><i class="bi bi-cart" style="font-size:20px; margin-right: 7px;"></i><span style="font-size:20px; margin-right:30px;">0</span></a>	
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
